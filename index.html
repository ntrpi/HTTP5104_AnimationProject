<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" async defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="pageWrapper">
      <h1>Chase the Cheese</h1>

    </header>
    <!-- Main -->
    <main id="main" class="pageWrapper">
      <div id="mainDiv">
        <div id="mazeDiv" class="mazeDiv">
          <img id="cheese1" class="cheese" src="./images/cheese.gif" alt="cheese clip art." height="30px">
          <img id="cheese2" class="cheese" src="./images/cheese.gif" alt="cheese clip art." height="30px">
          <img id="cheese3" class="cheese" src="./images/cheese.gif" alt="cheese clip art." height="30px">
          <img id="mouse" class="mouse" src="./images/mouse.png" alt="Mouse clip art." height="38px">
          <div>
            <table id="maze"></table>
          </div>
        </div>
        <div id="buttonsDiv">
          <!-- <button id="utilitity">utilitity</button> -->
          <div id="movesDiv">
            <div class="upDownBtns">
              <button class="recurse upBtn"><div class="arrowBtn up"></div></button>
              <button class="recurse arrowBtn bottom up upBtn"></button>
              <button class="upBtn"><div class="arrowBtn up"></div></button>
            </div>
            <div class="centerRow">
              <div class="leftRightBtns">
                <div class="leftRightBtns">
                    <button class="recurse leftBtn"><div class="arrowBtn left"></div></button>
                    <button class="recurse arrowBtn left leftBtn2"></button>
                <!-- </div>
                <div class="leftRightBtns"> -->
                    <button class="leftBtn"><div class="arrowBtn left"></div></button>
                    <button class="arrowBtn center"></button>
                    <button class="rightBtn"><div class="arrowBtn right"></div></button>
                <!-- </div>
                <div class="leftRightBtns"> -->
                    <button class="recurse arrowBtn right rightBtn2"></button>
                    <button class="recurse rightBtn"><div class="arrowBtn right"></div></button>
                </div>
              </div>
            </div>
            <div class="upDownBtns">
                <button class="downBtn"><div class="arrowBtn down"></div></button>
                <button class="recurse arrowBtn top down downBtn"></button>
                <button class="recurse downBtn"><div class="arrowBtn down"></div></button>
            </div>
            <div class="message" id="message"></div>
          </div>
          <div>
            <input type="button" name="restart" id="restart" value="New Maze">
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
    </footer>
  </body>
</html>
