<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" async defer></script>
  </head>
  <body>
    <header class="pageWrapper">
      <h1>Chase the Cheese</h1>

    </header>
    <!-- Main -->
    <main id="main" class="pageWrapper">
      <div id="mainDiv">
        <div id="mazeDiv" class="mazeDiv">
          <img id="cheese1" class="cheese" src="./images/cheese.png" alt="cheese clip art." height="30px">
          <img id="cheese2" class="cheese" src="./images/cheese.png" alt="cheese clip art." height="30px">
          <img id="cheese3" class="cheese" src="./images/cheese.png" alt="cheese clip art." height="30px">
          <img id="mouse" class="mouse" src="./images/mouse.png" alt="Mouse clip art." height="38px">
          <div>
            <table id="maze"></table>
          </div>
        </div>
        <div id="movesDiv">
          <button id="spin">Spin</button>
          <div class="upDownBtns">
            <button class="arrowBtn top up upBtn2"></button>
            <button class="arrowBtn bottom up upBtn2"></button>
            <button class="arrowBtn up upBtn"></button>
          </div>
          <div class="leftRightBtns">
            <div class="leftRightBtns">
              <button class="arrowBtn left2 left leftBtn2"></button>
              <button class="arrowBtn right2 left leftBtn2"></button>
            </div>
            <div class="leftRightBtns">
              <button class="arrowBtn left leftBtn"></button>
              <button class="arrowBtn center"></button>
              <button class="arrowBtn right rightBtn"></button>
            </div>
            <div class="leftRightBtns">
              <button class="arrowBtn left2 right rightBtn2"></button>
              <button class="arrowBtn right2 right rightBtn2"></button>
            </div>
          </div>
          <div class="upDownBtns">
            <button class="arrowBtn down downBtn"></button>
            <button class="arrowBtn top down downBtn2"></button>
            <button class="arrowBtn bottom down downBtn2"></button>
          </div>
          <div class="message" id="message"></div>
          <div>
            <input type="button" name="restart" id="restart" value="New Maze">
          </div>

        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
    </footer>
  </body>
</html>
